<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>My bank</title>
</head>
<body>
   <div id="login-area" class="w-75 m-auto">
    <h1 class="text-center p-5">Welcome to Iching biching Bank</h1>
    <div id="submit-area"></div>
    <input type="text" class="form-control input-item" placeholder="Enter email">
    <input type="password" class="form-control input-item" placeholder="Enter password">
    <button class="btn btn-primary input-item" id="login">login</button>
   </div>

<div id="transection-area">
  <h1 class="text-center mt-2">Transection Area</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-4 balance-output" id="deposite">
      <h1>deposite</h1>
       
      </div>
      <div class="col-md-4 balance-output" id="withdraw">
      <h1>balance</h1>
      </div>
      <div class="col-md-4 balance-output" id="balance">
       <h1>width</h1>
      </div>
    </div>
  </div>
</div>

<script>
  var loginbtn=document.getElementById("login");
  loginbtn.addEventListener("click", function(){
   document.getElementById("login-area").style.display='none';
  })

document.getElementById('login').addEventListener('click',function(){
  document.getElementById('transection-area').style.display='block';
})
  
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
