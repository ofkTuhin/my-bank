<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>My bank</title>
</head>
<body>
   <div id="login-area" class="w-75 m-auto">
    <h1 class="text-center p-5">Welcome to Iching biching Bank</h1>
    <div id="submit-area" class="shadow p-3 mb-5 bg-white rounded ">
    <h3>Login</h3>
    <input type="text" class="form-control input-item" placeholder="Enter email">
    <input type="password" class="form-control input-item" placeholder="Enter password">
    <button class="btn btn-primary input-item" id="login">login</button>
   </div>
  </div>

<div id="transection-area">
  <h1 class="text-center mt-2">Transection Area</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-4" >
      
        <div class="balance-output" id="deposite">
         <h1>Deposite</h1>
         <h1>$<span id="currentDeposite">00</span></h1>
        </div>
         </div>
      <div class="col-md-4" >
      
     <div class="balance-output" id="withdraw">
      <h1>Withdraw</h1>
      <h1>$<span id="currentWithdraw">00</span></h1>
     </div>
      </div>
      <div class="col-md-4" >
      
        <div class="balance-output" id="balance">
         <h1>Balance</h1>
         <h1>$<span id="currentBalance">00</span></h1>
        </div>
         </div>
    </div>
  </div>
  <div class="balance">
    <div class="container">
      <div class="row">
       <div class="col-md-6  ">
        <div class="balance-input shadow   bg-white rounded"> <h3>Deposite</h3>
          <input type="number" class=" form-control input-amount" id="depositeAdd" placeholder="$ amount you want to deposite">
          
          <button class="btn btn-primary input-item" id="depositBtn">Deposite</button>
        </div>
       </div>
      <div class="col-md-6">
        <div class="balance-input shadow   bg-white rounded"> <h3>Withdraw</h3>
          <input type="number" class=" form-control input-amount" id="withdrawAdd" placeholder="$ amount you want to deposite">
          
          <button class="btn btn-primary input-item" id="withdrawBtn">Withdraw</button>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>

<script>
  var loginbtn=document.getElementById("login");
  loginbtn.addEventListener("click", function(){
   document.getElementById("login-area").style.display='none';
  })
//deposite button
document.getElementById('login').addEventListener('click',function(){
  document.getElementById('transection-area').style.display='block';

  const depositBtn=document.getElementById('depositBtn');
  const depositeAdd=depositBtn.addEventListener('click',function(){

    //deposite
    const depositeAmount=document.getElementById('depositeAdd').value;
    const depositeNumber=parseFloat(depositeAmount)
    const currentDeposite=document.getElementById('currentDeposite').innerText
    const currentDepositeNumber=parseFloat(currentDeposite);
 
   const depositeBalance=currentDepositeNumber+depositeNumber;
 
   document.getElementById('currentDeposite').innerText=depositeBalance;  

   //balance add
   const balanceAmount=document.getElementById('depositeAdd').value;
    const balanceNumber=parseFloat(balanceAmount)
    const currentBalance=document.getElementById('currentBalance').innerText
    const currentBalanceNumber=parseFloat(currentBalance);
 
   const totalBalance=currentBalanceNumber+balanceNumber;
 
   document.getElementById('currentBalance').innerText=totalBalance; 


   

   document.getElementById('depositeAdd').value=''
  })
})
  



</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
